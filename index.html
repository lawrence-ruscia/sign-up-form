<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="side-bar">
      <div class="logo">The Odin Project</div>
      <div class="description">
        Unlock a top-notch, self-paced coding education—no CS degree or costly
        <br />
        bootcamp needed—and build the skills you've always wanted!
      </div>
      <div class="image">
        <img
          src="./assets/images/programmer-icon.svg"
          alt="A programmer sitting while writing code"
        />
      </div>
    </div>
    <div class="main-content">
      <div class="select-wrapper">
        <select name="selected-language" id="language">
          <option value="en">English (USA)</option>
        </select>
      </div>

      <div class="sub-title">START YOUR CODING JOURNEY</div>
      <div class="main-title">Sign up to The Odin Project.</div>
      <div class="log-in">
        Already have an account?
        <a href="https://www.theodinproject.com/sign_in">Log in</a>
      </div>

      <form action="example.com/path" method="post" class="signup-form">
        <div class="personal-info">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="Thor" />
        </div>

        <div class="personal-info">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Odinson" />
        </div>

        <div class="personal-info">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="name@mail.com" />
        </div>

        <div class="personal-info">
          <label for="" phone="">Phone</label>
          <input type="tel" id="phone" placeholder="123-456-7890" />
        </div>

        <div class="personal-info">
          <label for="password">Password</label>
          <input type="password" id="password" class="pass" />
        </div>

        <div class="personal-info">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" class="confirm" />
        </div>

        <div class="button-container">
          <button type="submit" id="create-account-button">
            Create an account
          </button>
          <button type="button" id="google-signup">
            <img src="./assets/images/blue-google-icon.png" alt="google icon" />
            <span>Sign up with Google</span>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
